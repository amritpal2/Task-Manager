<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body onload="renderTasks(tasks)">
    <header>
        <h1>Task Manager</h1>
    </header>
    <main>
        <section id="filters">
            <div class="filter-items" id="add-task-button">
                <button onclick="taskdisp()">&#10133;</button>
            </div>
            <div class="filter-items" id="" oninput="search()">
                <input type="text" name="search" id="search" value="" placeholder=" search">
            </div>
            <div class="filter-items">
                <button onclick="sort()">Sort</button>
            </div>
            <button class="categorySearchButton" type="button">
                <span>Category</span>
                <span>
                    <svg id="arrow_down" class="category_arrow" width="20px" height="10px" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg id="arrow_up" class="category_arrow" width="20px" height="10px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.2929 15.2893C18.6834 14.8988 18.6834 14.2656 18.2929 13.8751L13.4007 8.98766C12.6195 8.20726 11.3537 8.20757 10.5729 8.98835L5.68257 13.8787C5.29205 14.2692 5.29205 14.9024 5.68257 15.2929C6.0731 15.6835 6.70626 15.6835 7.09679 15.2929L11.2824 11.1073C11.673 10.7168 12.3061 10.7168 12.6966 11.1073L16.8787 15.2893C17.2692 15.6798 17.9024 15.6798 18.2929 15.2893Z"
                            fill="#0F0F0F" />
                    </svg>
                </span>
                <div class="category_options">
                    <option id="opt1" class="opts" value="All" onclick="renderTasks(tasks)">All</option>
                    <option id="opt1" class="opts" value="Work" onclick="categorySearch(this.value)">Work</option>
                    <option id="opt2" class="opts" value="Personal" onclick="categorySearch(this.value)">Personal
                    </option>
                    <option id="opt3" class="opts" value="Shopping" onclick="categorySearch(this.value)">Shopping
                    </option>
                    <option id="opt4" class="opts" value="Miscellaneous" onclick="categorySearch(this.value)">
                        Miscellaneous</option>
                </div>
            </button>
            <button id="status" class="categorySearchButton">
                <span>Status</span>
                <span>
                    <svg id="arrow_down" class="category_arrow" width="20px" height="10px" viewBox="0 0 24 24"
                        fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M7 10L12 15L17 10" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    <svg id="arrow_up" class="category_arrow" width="20px" height="10px" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M18.2929 15.2893C18.6834 14.8988 18.6834 14.2656 18.2929 13.8751L13.4007 8.98766C12.6195 8.20726 11.3537 8.20757 10.5729 8.98835L5.68257 13.8787C5.29205 14.2692 5.29205 14.9024 5.68257 15.2929C6.0731 15.6835 6.70626 15.6835 7.09679 15.2929L11.2824 11.1073C11.673 10.7168 12.3061 10.7168 12.6966 11.1073L16.8787 15.2893C17.2692 15.6798 17.9024 15.6798 18.2929 15.2893Z"
                            fill="#0F0F0F" />
                    </svg>
                </span>
                <div id="st_opt" class="category_options">
                    <p value="true" class="opts" onclick="statusSearch(this.getAttribute('value'))">Completed</p>
                    <p value="false" class="opts" onclick="statusSearch(this.getAttribute('value'))">Pending</p>
                </div>
            </button>

        </section>
        <section id="cube_ani">
            <div class="wrap">
                <div class="cube">
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
        </section>
        <section id="task-form">

        </section>

        <section id="task-list">
            <!-- Task Cards Go Here -->
        </section>
    </main>
</body>

</html>
